{% extends "main.html" %}
{% block pagecontent %}

<h2>Alphabetical listing</h2>

<ul>
    {% for r in items %}
        <li><span style='display: inline-block; width: 4em; color: gray'>{{ r['number'] }}</span> <a href="{{ r['url'] }}">{{ r['title']}}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
